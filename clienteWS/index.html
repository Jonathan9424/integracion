<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Cliente</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-4">
                <form action="">
                    <legend>Suma de valores</legend>
                    <div class="form-group">
                        <label for="uno">Primer valor
                            <input id="uno" class="form-control" type="text" />
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="dos">Segundo valor
                            <input id="dos" class="form-control" type="text" />
                        </label>
                    </div>
                    <button type="button" class="btn btn-success" id="boton">Enviar</button>
                </form>
            </div>
        </div>
        <div class="row ">
            <div class="col-lg-5 offset-lg-5 ">
                <h5>Resultado</h5>
                <p id="resultado"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js "></script>
    <script src="js/bootstrap.min.js "></script>
    <script type="text/javascript" src="js/CustomBack.js"></script>
</body>

</html>
